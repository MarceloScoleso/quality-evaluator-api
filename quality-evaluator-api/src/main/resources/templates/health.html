<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Code Quality Evaluator | Health</title>

    <style>
        :root {
            --bg: #0F172A;
            --card: #020617;
            --text: #E5E7EB;
            --muted: #94A3B8;
            --accent: #38BDF8;
            --success: #22C55E;
            --danger: #EF4444;
            --border: #1E293B;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: Inter, system-ui, sans-serif;
            background: radial-gradient(
                circle at top,
                #1E293B,
                var(--bg)
            );
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .container {
            width: 100%;
            max-width: 760px;
        }

        .header {
            margin-bottom: 24px;
        }

        .project {
            font-size: 14px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--accent);
            font-weight: 600;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-top: 8px;
        }

        .subtitle {
            color: var(--muted);
            margin-top: 6px;
        }

        .card {
            background: linear-gradient(
                180deg,
                #020617,
                #020617CC
            );
            border-radius: 16px;
            padding: 28px;
            border: 1px solid var(--border);
            box-shadow:
                0 20px 40px rgba(0,0,0,0.6),
                inset 0 1px 0 rgba(255,255,255,0.03);
        }

        .overall {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .status-pill {
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.04em;
        }

        .status-pill.UP {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .status-pill.DOWN {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .components {
            margin-top: 12px;
        }

        .component {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 0;
            border-bottom: 1px solid var(--border);
        }

        .component:last-child {
            border-bottom: none;
        }

        .component-name {
            font-weight: 500;
            text-transform: capitalize;
        }

        .badge {
            font-weight: 700;
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 999px;
        }

        .badge.UP {
            color: var(--success);
            background: rgba(34, 197, 94, 0.12);
        }

        .badge.DOWN {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.12);
        }

        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: var(--muted);
            text-align: right;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <div class="project">Code Quality Evaluator</div>
        <div class="title">Health Status</div>
        <div class="subtitle">
            Monitoramento da aplicação e serviços essenciais
        </div>
    </div>

    <div class="card">

        <div class="overall">
            <strong>Status Geral</strong>
            <div class="status-pill"
                 th:text="${status}"
                 th:classappend="${status}">
                UP
            </div>
        </div>

        <div class="components" th:if="${components != null}">
            <div th:each="component : ${components}" class="component">
                <span class="component-name"
                      th:text="${component.key}">
                    database
                </span>

                <span class="badge"
                      th:text="${component.value.status}"
                      th:classappend="${component.value.status}">
                    UP
                </span>
            </div>
        </div>

    </div>

    <div class="footer">
        © Code Quality Evaluator · Health Endpoint
    </div>

</div>

</body>
</html>
