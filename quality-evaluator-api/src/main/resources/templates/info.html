<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Code Quality Evaluator | Info</title>

    <style>
        :root {
            --bg: #0F172A;
            --card: #020617;
            --text: #E5E7EB;
            --muted: #94A3B8;
            --accent: #38BDF8;
            --border: #1E293B;
            --success: #22C55E;
            --danger: #EF4444;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: Inter, system-ui, sans-serif;
            background: radial-gradient(circle at top, #1E293B, var(--bg));
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .container { width: 100%; max-width: 760px; }

        .header { margin-bottom: 24px; }

        .project {
            font-size: 14px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--accent);
            font-weight: 600;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-top: 8px;
        }

        .subtitle { color: var(--muted); margin-top: 6px; }

        .card {
            background: linear-gradient(180deg, #020617, #020617CC);
            border-radius: 16px;
            padding: 28px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6),
                        inset 0 1px 0 rgba(255,255,255,0.03);
        }

        .section { margin-bottom: 24px; }
        .section:last-child { margin-bottom: 0; }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--accent);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .info-row:last-child { border-bottom: none; }

        .label { color: var(--muted); font-weight: 500; }
        .value { font-weight: 600; text-align: right; }

        .footer { margin-top: 24px; font-size: 12px; color: var(--muted); text-align: right; }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <div class="project">Code Quality Evaluator</div>
        <div class="title">Informações da Aplicação</div>
        <div class="subtitle">Detalhes do build, runtime e ambiente</div>
    </div>

    <div class="card">

        <!-- APLICAÇÃO -->
        <div class="section" th:if="${info['app']}">
            <div class="section-title">Aplicação</div>

            <div class="info-row">
                <span class="label">Nome</span>
                <span class="value" th:text="${info['app']['name']}">-</span>
            </div>

            <div class="info-row">
                <span class="label">Versão</span>
                <span class="value" th:text="${info['app']['version']}">-</span>
            </div>

            <div class="info-row">
                <span class="label">Ambiente</span>
                <span class="value" th:text="${info['app']['environment'] != null ? info['app']['environment'] : activeProfile}">local</span>
            </div>

            <div class="info-row" th:if="${info['app']['description']}">
                <span class="label">Descrição</span>
                <span class="value" th:text="${info['app']['description']}">-</span>
            </div>
        </div>


        <!-- BUILD -->
        <div class="section" th:if="${info['build']}">
            <div class="section-title">Build</div>

            <div class="info-row">
                <span class="label">Grupo</span>
                <span class="value" th:text="${info['build']['group']}">-</span>
            </div>

            <div class="info-row">
                <span class="label">Artefato</span>
                <span class="value" th:text="${info['build']['artifact']}">-</span>
            </div>

            <div class="info-row">
                <span class="label">Versão</span>
                <span class="value" th:text="${info['build']['version']}">-</span>
            </div>

            <div class="info-row">
                <span class="label">Build Time</span>
                <span class="value" th:text="${info['build']['time']}">-</span>
            </div>
        </div>

        <!-- RUNTIME -->
        <div class="section" th:if="${info['java']}">
            <div class="section-title">Runtime</div>

            <div class="info-row">
                <span class="label">Java</span>
                <span class="value" th:text="${info['java']['version']}">-</span>
            </div>
        </div>

        <div class="section" th:if="${info['spring']} and ${info['spring']['boot']}">
            <div class="info-row">
                <span class="label">Spring Boot</span>
                <span class="value" th:text="${info['spring']['boot']['version']}">-</span>
            </div>
        </div>

    </div>

    <div class="footer">
        © Code Quality Evaluator · Info Endpoint
    </div>

</div>

</body>
</html>
